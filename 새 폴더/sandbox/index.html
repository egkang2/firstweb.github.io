<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="wrapper">
    <h2 class="worldclock"></h2>
    <h3></h3>
    <div id="location"></div>
    <div id="weather"></div>
    

    <h4 class="loginForm">
    <div id="id"> ID:</div>
    <span id="idBlank">

      <input type="text" id="idInput"  />
    </span>
    
    <div id="password">Password:</div>
    <span id="pwBlank">
      <input type="text" id="pwInput"  />
    </span>
    <span class="clickbutton">
      <button class="b3">finish</button>
    </span></h4>
    <h5 class="makeidpwlink">
      <button class="b1">make account</button>
    </h5>
    <h6 class="todo" style="display: none;">To-Do List 
    <div id="app">
      <input type="text" id="taskInput" placeholder="할 일을 입력하세요">
      <button class="b4">추가</button>
      <ul id="taskList"></ul>
    </div>
  </h6>
  
  

  <!-- 환영 메시지 -->
  <div id="welcomeMessage" style="display: none;">
    <h4>Welcome!</h4>
    <p id="idValue"></p>
  </div>
    

    <script src="title.js"></script>
    <script src="globaltime.js"></script>
    <script src="geolocation_and_weather.js"></script>
    <script src="moveNew.js"></script>
   
    <script src="login.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    

  </body>
</html>
